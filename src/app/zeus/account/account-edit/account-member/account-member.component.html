<div class="card"
     [ngClass]="{'text-bg-info': isMemberActive}">
  <div class="card-header">
    {{memberDetail?.firstName}} - {{memberDetail?.relationshipTypeCode}}
  </div>
  <div class="card-body">
    <a (click)="onMemberSelect()"
       class="card-link stretched-link"
       style="cursor: pointer"
    ></a>
    <div class="row">
      <div class="col-md-6">
        <div
          class="form-group mb-3">
          <label for="memberName">Name</label>
          <input type="text"
                 class="form-control-plaintext"
                 id="memberName"
                 name="memberName"
                 placeholder="{{memberDetail?.firstName}} {{memberDetail?.lastName}}"
                 required
                 ngModel
                 #memberName="ngModel"
          >
        </div>
      </div>
      <div class="col-md-6">
        <label for="dateOfBirth">Date of Birth</label>
        <div
          class="form-group mb-3">
          <input
            type="text"
            class="form-control-plaintext"
            id="dateOfBirth"
            name="dateOfBirth"
            placeholder="{{memberDetail?.dateOfBirth}}"
            required
            ngModel
            #dateOfBirth="ngModel"
          >
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div
          class="form-group mb-3">
          <label for="memberCode">Member Code</label>
          <input type="text"
                 class="form-control-plaintext"
                 id="memberCode"
                 name="memberCode"
                 placeholder="{{memberDetail?.memberCode}}"
                 required
                 ngModel
                 #memberCode="ngModel"
          >
        </div>
      </div>
      <div class="col-md-6">
        <label for="gender">Gender</label>
        <div
          class="form-group mb-3">
          <input
            type="text"
            class="form-control-plaintext"
            id="gender"
            name="gender"
            placeholder="{{memberDetail?.genderTypeCode}}"
            required
            ngModel
            #gender="ngModel"
          >
        </div>
      </div>
    </div>
  </div>
</div>
