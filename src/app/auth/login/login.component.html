<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <p class="alert alert-danger" *ngIf="loginErrorMessage">{{loginErrorMessage}}</p>
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group form-floating mb-3">
              <input type="text"
                     class="form-control"
                     id="username"
                     name="username"
                     placeholder="CN223806"
                     required
                     minlength="4"
                     ngModel
                     #username="ngModel"
              >
              <label for="username">Username</label>
              <span class="help-block" *ngIf="username.invalid && username.touched">Please enter a valid username!!!</span>
            </div>
            <div class="form-group form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
                ngModel
                #password="ngModel"
              >
              <label for="password">Password</label>
              <span class="help-block" *ngIf="password.invalid && password.touched">Please enter a password!!!</span>
            </div>

            <div class="form-group form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label" for="rememberPasswordCheck">
                Remember password
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold"
                      type="submit"
                      [disabled]="loginForm.invalid"
              >Sign
                in</button>
            </div>
<!--            <hr class="my-4">-->
<!--            <div class="d-grid mb-2">-->
<!--              <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">-->
<!--                <i class="fab fa-google me-2"></i> Sign in with Google-->
<!--              </button>-->
<!--            </div>-->
<!--            <div class="d-grid">-->
<!--              <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">-->
<!--                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook-->
<!--              </button>-->
<!--            </div>-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
